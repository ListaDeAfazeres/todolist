<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de afazeres</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/functions.js" type="text/javascript"></script>
</head>
<body>
    <main>
        <header>
            <div class="title"><h2>Lista de afazeres</h2></div>
             <div class="wraper_date">
                <label for="date">Data</label>
                <div class="date"><input type="date" value="" id="date"></div>
             </div>
        </header>

    <div class="container">
            <div class="note">
                    <div class="header_note">
                        <div class=" border border_left"></div><span>Segunda-feira</span><div class="border border_right"></div>
                    </div>
                 <textarea class="monday"></textarea>
            </div>

                <div class="note">
                    <div class="header_note">
                        <div class=" border border_left"></div><span>Terça-feira</span><div class="border border_right"></div>
                    </div>
                    <textarea class="tuesday"></textarea>
               </div>

                <div class="note">
                    <div class="header_note">
                        <div class=" border border_left"></div><span>Quarta-feira</span><div class="border border_right"></div>
                    </div>
                    <textarea class="wednesday"></textarea>
                </div>

               <div class="note">
                <div class="header_note">
                    <div class=" border border_left"></div><span>Quinta-feira</span><div class="border border_right"></div>
                </div>
                    <textarea class="thursday"></textarea>
               </div>

                <div class="note">
                    <div class="header_note">
                        <div class=" border border_left"></div><span>Sexta-feira</span><div class="border border_right"></div>
                    </div>
                    <textarea class="friday"></textarea>
                </div>

                <div class="note">
                    <div class="header_note">
                        <div class=" border border_left"></div><span>Sábado</span><div class="border border_right"></div>
                    </div>
                    <textarea class="saturday"></textarea>
                </div>

                <div class="note">
                    <div class="header_note">
                        <div class=" border border_left"></div><span>Domingo</span><div class="border border_right"></div>
                    </div>
                    <textarea class="sunday"></textarea>
                </div>

                <div class="note">
                    <div class="header_note header-notes-area">
                        <div class=" border border_left"></div><span>Anotações</span><div class="border border_right"></div>
                    </div>
                    <textarea class="notes-area"></textarea>
                </div>
               
    </div>
           <div class="button-save">
               <button id="save">Salvar anotações</button>
               <button id="clear">Limpar anotações</button>
           </div>
    </main>
    
</body>
</html>
